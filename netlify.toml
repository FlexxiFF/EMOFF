# Netlify configuration file
# This is a static demo version for Netlify deployment

[build]
  publish = "."
  command = "echo 'Deploying static demo version'"

[[redirects]]
  from = "/"
  to = "/static_demo.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/static_demo.html"
  status = 200

[context.production.environment]
  PYTHON_VERSION = "3.8"