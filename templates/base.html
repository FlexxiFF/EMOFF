<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Emote Bot Control{% endblock %}</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4500; 
            --accent-glow: rgba(255, 69, 0, 0.3); 
            --cyan: #00bfff; 
            --bg: #0f0c29;
            --surface: #1e1e2f; 
            --surface-light: #2d2d44; 
            --border: #3a3a5a; 
            --text: #ffffff;
            --text-dim: #a0a0c0; 
            --success: #00ff88; 
            --warning: #ffaa00; 
            --danger: #ff3355;
        }
        
        html, body { 
            height: 100%; 
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #302b63 50%, #24243e 100%);
            color: var(--text); 
            padding: 20px;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-attachment: fixed;
        }
        
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }
        
        header { 
            text-align: center; 
            padding: 30px 0; 
            margin-bottom: 25px; 
            position: relative;
        }
        
        h1 { 
            font-size: 36px; 
            font-weight: 800; 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            letter-spacing: 1px; 
            text-shadow: 0 2px 10px rgba(106, 17, 203, 0.3);
            margin: 0;
        }
        
        .subtitle {
            color: var(--text-dim);
            font-size: 16px;
            margin-top: 8px;
            font-weight: 400;
        }
        
        .card { 
            background: rgba(30, 30, 47, 0.8);
            border: 1px solid rgba(58, 58, 90, 0.5); 
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); 
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-title { 
            font-size: 24px;
            font-weight: 700; 
            color: var(--text); 
            margin-bottom: 25px; 
            text-align: center;
            position: relative;
        }
        
        .card-title::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            margin: 10px auto 0;
            border-radius: 3px;
        }
        
        .flash { 
            padding: 12px 18px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideIn 0.3s ease; 
        }
        
        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(-10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .flash-success { 
            background: rgba(0, 255, 136, 0.1); 
            border-left: 3px solid var(--success); 
            color: var(--success); 
        }
        
        .flash-danger { 
            background: rgba(255, 51, 85, 0.1); 
            border-left: 3px solid var(--danger); 
            color: var(--danger); 
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label { 
            display: block; 
            font-size: 14px;
            color: var(--text-dim); 
            margin-bottom: 10px;
            text-transform: uppercase; 
            letter-spacing: 1px; 
            font-weight: 600;
        }
        
        input[type="text"], 
        input[type="password"] { 
            width: 100%; 
            background: rgba(45, 45, 68, 0.7);
            border: 1px solid rgba(58, 58, 90, 0.5); 
            border-radius: 10px; 
            padding: 15px 18px; 
            color: var(--text); 
            font-size: 16px;
            transition: all 0.3s ease; 
            min-height: 48px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        input:focus { 
            outline: none; 
            border-color: var(--primary); 
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.3), inset 0 2px 4px rgba(0, 0, 0, 0.2); 
            background: rgba(45, 45, 68, 0.9);
        }
        
        button { 
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; 
            border: none; 
            padding: 16px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            width: 100%;
            min-height: 50px;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.6); 
        }
        
        button:active { 
            transform: translateY(0); 
            box-shadow: 0 2px 10px rgba(106, 17, 203, 0.4); 
        }
        
        .btn-secondary {
            background: rgba(45, 45, 68, 0.7);
            border: 1px solid rgba(58, 58, 90, 0.5);
            color: var(--text);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(45, 45, 68, 0.9);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            color: var(--text-dim);
            font-size: 14px;
        }
        
        a {
            color: var(--cyan);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            input[type="text"],
            input[type="password"] {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 14px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ FLEXXI EMOT BOT</h1>
            <div class="subtitle">Advanced Emote Control System</div>
        </header>
        
        <main>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <footer>
        <p>Emote Bot Control Panel</p>
    </footer>
</body>
</html>
